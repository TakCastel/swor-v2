
<div class="bg-gray-950/70 p-8 rounded-lg border border-yellow-800/30">
  <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-8">
    <div class="flex-shrink-0 text-center">
      <img [src]="user.avatar" alt="User Avatar" class="w-32 h-32 rounded-full border-4 border-yellow-500 mx-auto">
      <h1 class="text-3xl font-cinzel text-yellow-400 mt-4">{{ user.name }}</h1>
      <p class="text-yellow-500/80">{{ user.title }}</p>
    </div>
    <div class="flex-grow mt-6 md:mt-0 w-full">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-lg">
        <div class="bg-black/20 p-3 rounded-md">
          <span class="font-bold text-gray-400">Joined:</span> {{ user.joined }}
        </div>
        <div class="bg-black/20 p-3 rounded-md">
          <span class="font-bold text-gray-400">Total Posts:</span> {{ user.posts }}
        </div>
        <div class="bg-black/20 p-3 rounded-md">
          <span class="font-bold text-gray-400">Main Faction:</span> {{ user.faction }}
        </div>
      </div>

      <div class="mt-6 border-t border-gray-800 pt-4">
        <h3 class="font-bold text-yellow-500">Signature:</h3>
        <div class="mt-2 p-3 bg-black/20 rounded-md italic text-gray-400" [innerHTML]="user.signature"></div>
      </div>
    </div>
  </div>

  <div class="mt-10 border-t-2 border-yellow-700/50 pt-6">
    <h2 class="text-2xl font-cinzel text-yellow-400 mb-4">Registered Characters</h2>
    <div class="space-y-3">
      @for(char of characters; track char.name) {
        <div class="bg-black/30 p-4 rounded-md flex justify-between items-center">
          <div>
            <p class="text-xl font-bold text-gray-200">{{ char.name }}</p>
            <p class="text-sm text-gray-400">{{ char.class }}</p>
          </div>
          <div class="text-right">
            <p class="font-semibold text-yellow-500">{{ char.era }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
